version: "3.8"

services:
  php:
    build:
      context: ./php/
    container_name: php
    depends_on:
      - mysql
  mysql:
    build:
      context: ./mysql/
    container_name: mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_DATABASE: test1
      # MYSQL_ROOT_PASSWORD: root
    restart: always
    ports:
      - "3306:3306"
  nginx:
    build:
      context: ./nginx/ # Corrected context path
    container_name: nginx
    restart: always
    ports:
      - "443:443"
    depends_on:
      - php
